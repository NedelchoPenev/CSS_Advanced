---
layout: page
---
<div class="title-center">
    <h1>{{ page.title }}</h1>
</div>

<section>
    <div class="title-center">
        <h1 class="title">Requirements</h1>
    </div>
    <p>
        Problems for in-class lab for the
        <a href="https://softuni.bg/trainings/2305/css-advanced-march-2019" target="_blank">“CSS Advanced”</a>
        course @<strong>SoftUni</strong>.
    </p>
    <div class="task-container">
        <h2 id="tasks">Tasks</h2>
        {{ content }}
    </div>
</section>

<section>
    <div class="title-center">
        <h1 class="title">Screenshot</h1>
    </div>
    <div class="img-container">
        <img src="{{page.img-src}}" />
        {% if page.img2-src != 'none' %}
        <img src="{{page.img2-src}}" />
        {% endif %}
    </div>
</section>
<section>
    <div class="title-center">
        <h1 class="title">Solution</h1>
    </div>
    <div class="button-container">
        <ul>
            <li><a href="{{page.result-href}}" target="_blank">See the Result</a></li>
            <li><a href="{{page.solution-href}}" target="_blank">See the Solution</a></li>
        </ul>
    </div>
</section>
